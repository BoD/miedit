<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minitel real viewer</title>
    <link rel="stylesheet" href="css/minitel-real-viewer.css" />
  </head>
  <body>
    <div id="minitel-viewer">
      <div id="minitel-container">
        <audio id="minitel-bip">
          <source src="sound/minitel-bip.mp3" type="audio/mpeg"/>
          Too bad, your browser does not support HTML5 audio or mp3 format.
        </audio>      
        <canvas id="minitel-screen" />
      </div>
      <div id="minitel-glass"></div>
    </div>
    <script src="library/generichelper/generichelper.js"></script>
    <script src="library/query-parameters/query-parameters.js"></script>
    <script src="library/finite-stack/finite-stack.js"></script>
    <script src="library/lz-string/lz-string.js"></script>

    <script src="library/minitel/constant.js"></script>
    <script src="library/minitel/stream.js"></script>

    <script src="app/font-sprite.js"></script>
    <script src="app/page-cell.js"></script>
    <script src="app/page-memory.js"></script>
    <script src="app/minitel-decoder.js"></script>
    <script src="app/minitel-screen.js"></script>
    
    <script src="app/minitel-real-viewer.js"></script>
  </body>
</html>
