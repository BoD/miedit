<!-- String widget -->
<form class="miform-string card" data-call="onSubmit">
  <div class="card-header">
    String
    <input type="submit" class="btn btn-primary pull-right" value="Apply"/>
  </div>
  <div class="card-block">
    <div class="miedit-field">
      <label for="miform-string-value">Value:</label>
      <input
        id="miform-string-value"
        name="value"
        type="text"
        length="40"
      />
    </div>
    
    <div class="miedit-field">
      <label for="miform-string-x">X:</label>
      <input
        id="miform-string-x"
        type="number"
        name="x"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="miform-string-y">Y:</label>
      <input
        id="miform-string-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>
  </div>
</form>
