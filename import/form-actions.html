<form class="miedit-actions" data-call="onSubmit">
  <select class="tidget-type">
    <option value="fgcolor">Set foreground color</option>
    <option value="bgcolor">Set background color</option>
    <option value="string">String</option>
    <option value="block">Block of text</option>
    <option value="smgraph">Semigraphic zone</option>
    <option value="group">Group</option>
    <option value="delay">Delay</option>
  </select>
  <button class="tidget-create btn btn-primary" data-call="onCreate">
    Create
  </button>
  <button class="tidget-delete btn btn-danger" data-call="onDelete">
    Delete
  </button>
</form>
