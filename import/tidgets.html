<!-- Tidgets accordion -->
<div class="tidgets" id="tidgets">
  <h2>Tidgets</h2>

  <!-- Content tab -->
  <div id="content-tab">
    <h3>Content</h3>
    <div>
      <h4>Stream</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-string">
        <img src="icon/miicons.svg#content-string" /><br/>String
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-block">
        <img src="icon/miicons.svg#content-block" /><br/>Block
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-graphics">
        <img src="icon/miicons.svg#content-graphics" /><br/>Graphics
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-ceefax">
        <img src="icon/miicons.svg#content-ceefax" /><br/>Ceefax
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-box">
        <img src="icon/miicons.svg#content-box" /><br/>Box
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-group">
        <img src="icon/miicons.svg#content-group" /><br/>Group
      </button>
    </div>

    <div>
      <h4>Character</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-g0">
        <img src="icon/miicons.svg#content-g0" /><br/>Standard
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-g1">
        <img src="icon/miicons.svg#content-g1" /><br/>Mosaic
      </button>
    </div>

    <div>
      <h4>Other</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-delay">
        <img src="icon/miicons.svg#content-delay" /><br/>Delay
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-raw">
        <img src="icon/miicons.svg#content-raw" /><br/>Raw<br/>stream
      </button>
    </div>
  </div>

  <!-- Move tab -->
  <div id="move-tab">
    <h3>Move</h3>
    <div>
      <h4>Absolute</h4>
      <button class="large" data-call="onCreateTidget" data-param="move-locate">
        <img src="icon/miicons.svg#move-locate" /><br/>Locate

      <button class="large" data-call="onCreateTidget" data-param="move-home">
        <img src="icon/miicons.svg#move-home" /><br/>Home

    </div>

    <div>
      <h4>Relative</h4>
      <button class="large" data-call="onCreateTidget" data-param="move-left">
        <img src="icon/miicons.svg#move-left" /><br/>Left
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-up">
        <img src="icon/miicons.svg#move-up" /><br/>Up

      <button class="large" data-call="onCreateTidget" data-param="move-down">
        <img src="icon/miicons.svg#move-down" /><br/>Down
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-right">
        <img src="icon/miicons.svg#move-right" /><br/>Right
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-sol">
        <img src="icon/miicons.svg#move-sol" /><br/>Start<br/>of line
      </button>
    </div>
  </div>

  <!-- Clear tab -->
  <div id="clear-tab">

      <button class="large" data-call="onCreateTidget" data-param="clear-status">

    <div>
      <h4>Extended clear</h4>
      <button class="large" data-call="onCreateTidget" data-param="clear-start-of-screen">

    <div>
