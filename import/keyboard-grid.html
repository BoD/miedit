<div class="keyboard-grid">
  <div class="keyboard-functions">
    <div class="row-special-keys-1">
      <div class="special"><button data-key="Fnct">Fnct</button></div>
      <div class="special"><button data-key="Sommaire">Sommaire</button></div>
      <div class="special">
        <button data-key="Annulation">Annulation</button>
      </div>
      <div class="special"><button data-key="Retour">Retour</button></div>
      <div class="special">
        <button data-key="Repetition">Répétition</button>
      </div>
    </div>

    <div class="row-special-keys-2">
      <div class="switch">
        <button data-call="onSwitch">
          A/*
        </button>
      </div>
      <div class="special"><button data-key="Guide">Guide</button></div>
      <div class="special">
        <button data-key="Correction">Correction</button>
      </div>
      <div class="special"><button data-key="Suite">Suite</button></div>
      <div class="special send"><button data-key="Envoi">Envoi</button></div>
    </div>
  </div>

  <div class="keyboard-page page-non-alpha hidden">
    <div class="row-numbers">
      <div class="standard"><button data-key="1">1</button></div>
      <div class="standard"><button data-key="2">2</button></div>
      <div class="standard"><button data-key="3">3</button></div>
      <div class="standard"><button data-key="4">4</button></div>
      <div class="standard"><button data-key="5">5</button></div>
      <div class="standard"><button data-key="6">6</button></div>
      <div class="standard"><button data-key="7">7</button></div>
      <div class="standard"><button data-key="8">8</button></div>
      <div class="standard"><button data-key="9">9</button></div>
      <div class="standard"><button data-key="0">0</button></div>
    </div>

    <div class="row-punctuation-keys-1">
      <div class="standard"><button data-key="Escape">Esc</button></div>
      <div class="standard"><button data-key=",">,</button></div>
      <div class="standard"><button data-key=".">.</button></div>
      <div class="standard"><button data-key="’">’</button></div>
      <div class="standard"><button data-key=";">;</button></div>
      <div class="standard"><button data-key="-">-</button></div>
      <div class="standard"><button data-key=":">:</button></div>
      <div class="standard"><button data-key="?">?</button></div>
    </div>

    <div class="row-punctuation-keys-2">
      <div class="standard"><button data-key="!">!</button></div>
      <div class="standard"><button data-key='"'>"</button></div>
      <div class="standard"><button data-key="#">#</button></div>
      <div class="standard"><button data-key="$">$</button></div>
      <div class="standard"><button data-key="%">%</button></div>
      <div class="standard"><button data-key="&amp;">&amp;</button></div>
      <div class="standard"><button data-key="’">’</button></div>
      <div class="standard"><button data-key="(">(</button></div>
      <div class="standard"><button data-key=")">)</button></div>
      <div class="standard"><button data-key="FlecheHaut">↑</button></div>
    </div>

    <div class="row-punctuation-keys-3">
      <div class="standard"><button data-key="&lt;">&lt;</button></div>
      <div class="standard"><button data-key="&gt;">&gt;</button></div>
      <div class="standard"><button data-key="@">@</button></div>
      <div class="standard"><button data-key="+">+</button></div>
      <div class="standard"><button data-key="=">=</button></div>
      <div class="standard"><button data-key="*">*</button></div>
      <div class="standard"><button data-key="/">/</button></div>
    </div>
  </div>

  <div class="keyboard-page page-alpha">
    <div class="row-alphabet-1">
      <div class="standard"><button data-key="A">A</button></div>
      <div class="standard"><button data-key="Z">Z</button></div>
      <div class="standard"><button data-key="E">E</button></div>
      <div class="standard"><button data-key="R">R</button></div>
      <div class="standard"><button data-key="T">T</button></div>
      <div class="standard"><button data-key="Y">Y</button></div>
      <div class="standard"><button data-key="U">U</button></div>
      <div class="standard"><button data-key="I">I</button></div>
      <div class="standard"><button data-key="O">O</button></div>
      <div class="standard"><button data-key="P">P</button></div>
    </div>

    <div class="row-alphabet-2">
      <div class="standard"><button data-key="Q">Q</button></div>
      <div class="standard"><button data-key="S">S</button></div>
      <div class="standard"><button data-key="D">D</button></div>
      <div class="standard"><button data-key="F">F</button></div>
      <div class="standard"><button data-key="G">G</button></div>
      <div class="standard"><button data-key="H">H</button></div>
      <div class="standard"><button data-key="J">J</button></div>
      <div class="standard"><button data-key="K">K</button></div>
      <div class="standard"><button data-key="L">L</button></div>
      <div class="standard"><button data-key="M">M</button></div>
    </div>

    <div class="row-alphabet-3">
      <div class="shift"><button data-key="Ctrl">Ctrl</button></div>
      <div class="standard"><button data-key="W">W</button></div>
      <div class="standard"><button data-key="X">X</button></div>
      <div class="standard"><button data-key="C">C</button></div>
      <div class="standard"><button data-key="V">V</button></div>
      <div class="standard"><button data-key="B">B</button></div>
      <div class="standard"><button data-key="N">N</button></div>
      <div class="shift"><button data-key="Maj">Maj</button></div>
    </div>

    <div class="row-space">
      <div class="standard"><button data-key="Haut">↑</button></div>
      <div class="standard"><button data-key="Bas">↓</button></div>
      <div class="space"><button data-key="Espace">Espace</button></div>
      <div class="standard"><button data-key="Gauche">←</button></div>
      <div class="standard"><button data-key="Droite">→</button></div>
    </div>
  </div>
</div>
