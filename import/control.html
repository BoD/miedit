<!-- Minitel Page Editor controls -->
<div class="miedit-control">
  <h1>Minitel Page Editor</h1>
  <div>
    <h2>Speed settings</h2>
    <button class="large" data-call="onSetSpeed" data-param="1200">
      <img src="icon/miicons.svg#run-1200" /><br/>1200<br/>bps
    </button>
    <button class="large" data-call="onSetSpeed" data-param="4800">
      <img src="icon/miicons.svg#run-4800" /><br/>4800<br/>bps
    </button>
    <button class="large" data-call="onSetSpeed" data-param="9600">
      <img src="icon/miicons.svg#run-9600" /><br/>9600<br/>bps
    </button>
  </div>

  <div>
    <h2>Color</h2>
    <button class="large" data-call="onSetColor" data-param="true">
      <img src="icon/miicons.svg#run-color" /><br/>Minitel<br/>colors
    </button>
    <button class="large" data-call="onSetColor" data-param="false">
      <img src="icon/miicons.svg#run-gray" /><br/>Minitel<br/>grays
    </button>
  </div>

  <div>
    <h2>Position</h2>
    <button class="large" data-call="onShowPosition" data-param="true">
      <img src="icon/miicons.svg#run-position-show" /><br/>Show<br/>position
    </button>
    <button class="large" data-call="onShowPosition" data-param="false">
      <img src="icon/miicons.svg#run-position-hide" /><br/>Hide<br/>position
    </button>
  </div>

  <div>
    <h2>Run</h2>
    <button class="large" data-call="onRunSlow">
      <img src="icon/miicons.svg#run-slow" /><br/>Minitel<br/>speed
    </button>
    <button class="large" data-call="onRunFast">
      <img src="icon/miicons.svg#run-fast" /><br/>Full<br/>speed
    </button>
    <button class="large" data-call="onCompile">
      <img src="icon/miicons.svg#file-generate-links" /><br/>Generate<br/>links
    </button>
  </div>

  <div>
    <h2>Edit</h2>
    <button class="large" data-call="onDelete">
      <img src="icon/miicons.svg#edit-delete" /><br/>Delete<br/>item
    </button>
  </div>
 
  <hr/>

  <div>
    <h2>Load/Save</h2>
    <button class="large" data-call="onSave">
      <img src="icon/miicons.svg#file-save" /><br/>Local<br/>Save
    </button>

    <button class="large" data-call="onImport">
      <img src="icon/miicons.svg#file-import" /><br/>Import
    </button>

    <button class="large" data-call="onExport">
      <img src="icon/miicons.svg#file-export" /><br/>Export
    </button>
  </div>

  <div>
    <h2>Generated links</h2>
    <p>
      <a href="#" id="link-download-vdt">
        Please generate links before clicking
      </a>
    </p>
    <p>
      <a href="#" id="link-view-vdt" target="_blank">
        Please generate links before clicking
      </a>
    </p>
    <p>
      <a href="#" id="link-real-vdt" target="_blank">
        Please generate links before clicking
      </a>
    </p>
  </div>

  <div>
    <h2>Videotex</h2>
    <form>
      <label for="vdt-load-file">Videotex file</label>
      <input id="vdt-load-file" type="file"/>
      <button value="edit"
        data-call="onImportVideotex"
        data-param="vdt-load-file"
      >Import Videotex</button>
      </form>
  </div>

</div>
