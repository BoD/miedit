<!-- Ribbon menu -->
<div class="simple-ribbon" id="ribbon">
  <h2>Minitel page editor</h2>

  <!-- File tab -->
  <h3 class="file">File</h3>
  <div>
    <div>
      <h4>Save</h4>
      <form data-call="onSave">
        <label for="save-page-name">Editing page:</label>
        <input type="text" id="save-page-name" name="page"></input>
        <input type="submit" value="Save">
        </input>
      </form>
      <p>Note: this will only save in this browser</p>
    </div>

    <hr/>

    <div>
      <h4>Import/Export</h4>
      <button class="large" data-call="onImport">
        <img src="icon/file-import.svg" /><br/>Import
      </button>

      <button class="large" data-call="onExport">
        <img src="icon/file-export.svg" /><br/>Export
      </button>
    </div>
  </div>

  <!-- Move tab -->
  <h3 class="first">Move</h3>
  <div id="move-tab">
    <div>
      <h4>Absolute</h4>
      <button class="large" data-call="onCreateTidget" data-param="move-locate">
        <img src="icon/move-locate.svg" /><br/>Locate
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-home">
        <img src="icon/move-home.svg" /><br/>Home
      </button>
    </div>

    <hr/>

    <div>
      <h4>Simple</h4>
      <button class="large" data-call="onCreateTidget" data-param="move-left">
        <img src="icon/move-left.svg" /><br/>Left
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-up">
        <img src="icon/move-up.svg" /><br/>Up
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-down">
        <img src="icon/move-down.svg" /><br/>Down
      </button>
      <button class="large" data-call="onCreateTidget" data-param="move-right">
        <img src="icon/move-right.svg" /><br/>Right
      </button>
    </div>

    <hr/>

    <div>
      <h4>Special</h4>
      <button class="large" data-call="onCreateTidget" data-param="move-sol">
        <img src="icon/move-sol.svg" /><br/>Start<br/>of line
      </button>
    </div>
  </div>

  <!-- Clear tab -->
  <h3>Clear</h3>
  <div id="clear-tab">
    <div>
      <h4>Clear</h4>
      <button class="large" data-call="onCreateTidget" data-param="clear-screen">
        <img src="icon/clear-screen.svg" /><br/>Clear<br/>screen
      </button>
      <button class="large" data-call="onCreateTidget" data-param="clear-eol">
        <img src="icon/clear-eol.svg" /><br/>Clear<br/>EOL
      </button>
    </div>
  </div>

  <!-- Effect tab -->
  <h3>Effect</h3>
  <div id="effect-tab">
    <div>
      <h4>Size</h4>
      <button class="large" data-call="onCreateTidget" data-param="effect-normal-size">
        <img src="icon/effect-normal-size.svg" /><br/>Normal<br/>size
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-double-width">
        <img src="icon/effect-double-width.svg" /><br/>Double<br/>width
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-double-height">
        <img src="icon/effect-double-height.svg" /><br/>Double<br/>height
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-double-size">
        <img src="icon/effect-double-size.svg" /><br/>Double<br/>size
      </button>
    </div>

    <hr/>

    <div>
      <h4>Blink</h4>
      <button class="large" data-call="onCreateTidget" data-param="effect-blink-on">
        <img src="icon/effect-blink-on.svg" /><br/>Blink<br/>on
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-blink-off">
        <img src="icon/effect-blink-off.svg" /><br/>Blink<br/>off
      </button>
    </div>

    <hr/>

    <div>
      <h4>Invert</h4>
      <button class="large" data-call="onCreateTidget" data-param="effect-invert-on">
        <img src="icon/effect-invert-on.svg" /><br/>Invert<br/>on
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-invert-off">
        <img src="icon/effect-invert-off.svg" /><br/>Invert<br/>off
      </button>
    </div>

    <hr/>

    <div>
      <h4>Underline / Separated</h4>
      <button class="large" data-call="onCreateTidget" data-param="effect-underline-on">
        <img src="icon/effect-underline-on.svg" /><br/>Underline<br/>on
      </button>
      <button class="large" data-call="onCreateTidget" data-param="effect-underline-off">
        <img src="icon/effect-underline-off.svg" /><br/>Underline<br/>off
      </button>
    </div>
  </div>

  <!-- Color tab -->
  <h3>Color</h3>
  <div id="color-tab">
    <div>
      <h4>Foreground</h4>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-0">
        <img src="icon/color-fg-0.svg" /><br/>Black<br/>0%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-4">
        <img src="icon/color-fg-4.svg" /><br/>Blue<br/>40%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-1">
        <img src="icon/color-fg-1.svg" /><br/>Red<br/>50%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-5">
        <img src="icon/color-fg-5.svg" /><br/>Magenta<br/>60%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-2">
        <img src="icon/color-fg-2.svg" /><br/>Green<br/>70%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-6">
        <img src="icon/color-fg-6.svg" /><br/>Cyan<br/>80%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-3">
        <img src="icon/color-fg-3.svg" /><br/>Yellow<br/>90%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-fg-7">
        <img src="icon/color-fg-7.svg" /><br/>White<br/>100%
      </button>
    </div>

    <hr/>

    <div>
      <h4>Background</h4>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-0">
        <img src="icon/color-bg-0.svg" /><br/>Black<br/>0%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-4">
        <img src="icon/color-bg-4.svg" /><br/>Blue<br/>40%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-1">
        <img src="icon/color-bg-1.svg" /><br/>Red<br/>50%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-5">
        <img src="icon/color-bg-5.svg" /><br/>Magenta<br/>60%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-2">
        <img src="icon/color-bg-2.svg" /><br/>Green<br/>70%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-6">
        <img src="icon/color-bg-6.svg" /><br/>Cyan<br/>80%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-3">
        <img src="icon/color-bg-3.svg" /><br/>Yellow<br/>90%
      </button>
      <button class="large" data-call="onCreateTidget" data-param="color-bg-7">
        <img src="icon/color-bg-7.svg" /><br/>White<br/>100%
      </button>
    </div>
  </div>
  
  <!-- Edit tab -->
  <h3>Edit</h3>
  <div id="edit-tab">
    <div>
      <h4>Edit</h4>
      <button class="large" data-call="onDelete">
        <img src="icon/edit-delete.svg" /><br/>Delete<br/>item
      </button>
    </div>
  </div>

  <!-- Content tab -->
  <h3>Content</h3>
  <div id="content-tab">
    <div>
      <h4>Stream</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-string">
        <img src="icon/content-string.svg" /><br/>String
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-block">
        <img src="icon/content-block.svg" /><br/>Block
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-graphics">
        <img src="icon/content-graphics.svg" /><br/>Graphics
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-ceefax">
        <img src="icon/content-ceefax.svg" /><br/>Ceefax
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-box">
        <img src="icon/content-box.svg" /><br/>Box
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-group">
        <img src="icon/content-group.svg" /><br/>Group
      </button>
    </div>

    <hr/>

    <div>
      <h4>Character</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-g0">
        <img src="icon/content-g0.svg" /><br/>Standard
      </button>
      <button class="large" data-call="onCreateTidget" data-param="content-g1">
        <img src="icon/content-g1.svg" /><br/>Mosaic
      </button>
    </div>

    <hr/>

    <div>
      <h4>Other</h4>
      <button class="large" data-call="onCreateTidget" data-param="content-delay">
        <img src="icon/content-delay.svg" /><br/>Delay
      </button>
    </div>
  </div>
  
  <!-- Run tab -->
  <h3>Run</h3>
  <div id="run-tab">
    <div>
      <h4>Run</h4>
      <button class="large" data-call="onRunSlow">
        <img src="icon/run-slow.svg" /><br/>Run<br/>slow
      </button>
      <button class="large" data-call="onRunFast">
        <img src="icon/run-fast.svg" /><br/>Run<br/>fast
      </button>
    </div>
  </div>
</div>
