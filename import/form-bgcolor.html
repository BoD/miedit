<!-- Background color widget -->
<form class="miform-bgcolor card" data-call="onSubmit">
  <div class="card-header">
    Background color
    <input type="submit" class="btn btn-primary pull-right" value="Apply"/>
  </div>
  <div class="card-block">
    <!-- Black patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-black"
        value="0"
      />
      <label for="miform-bgcolor-black" class="box-label">
        <span class="color-patch black"></span>
        <span class="color-patch black"></span>
        black / 0%
      </label>
    </div>

    <!-- Blue patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-blue"
        value="4"
      />
      <label for="miform-bgcolor-blue" class="box-label">
        <span class="color-patch blue"></span>
        <span class="color-patch gray40"></span>
        blue / 40%
      </label>
    </div>

    <!-- Red patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-red"
        value="1"
      />
      <label for="miform-bgcolor-red" class="box-label">
        <span class="color-patch red"></span>
        <span class="color-patch gray50"></span>
        red / 50%
      </label>
    </div>

    <!-- Magenta patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-magenta"
        value="5"
      />
      <label for="miform-bgcolor-magenta" class="box-label">
        <span class="color-patch magenta"></span>
        <span class="color-patch gray60"></span>
        magenta / 60%
      </label>
    </div>

    <!-- Green patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-green"
        value="2"
      />
      <label for="miform-bgcolor-green" class="box-label">
        <span class="color-patch green"></span>
        <span class="color-patch gray70"></span>
        green / 70%
      </label>
    </div>

    <!-- Cyan patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-cyan"
        value="6"
      />
      <label for="miform-bgcolor-cyan" class="box-label">
        <span class="color-patch cyan"></span>
        <span class="color-patch gray80"></span>
        cyan / 80%
      </label>
    </div>

    <!-- Yellow patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-yellow"
        value="3"
      />
      <label for="miform-bgcolor-yellow" class="box-label">
        <span class="color-patch yellow"></span>
        <span class="color-patch gray90"></span>
        yellow / 90%
      </label>
    </div>

    <!-- White patch -->
    <div class="miedit-field">
      <input
        type="radio"
        name="miform-bgcolor-value"
        id="miform-bgcolor-white"
        value="7"
      />
      <label for="miform-bgcolor-white" class="box-label">
        <span class="color-patch white"></span>
        <span class="color-patch white"></span>
        white / 100%
      </label>
    </div>

    <p>Note: background color is taken into account after the next space or
    before the next mosaic character.
    </p>
  </div>
</form>
