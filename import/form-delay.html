<!-- Delay widget -->
<form class="miform-delay">
  <div class="miedit-field">
    <label for="miform-delay-value">Delay (ticks):</label>
    <input
      id="miform-delay-value"
      type="number"
      name="value"
      min="1"
      max="100"
      value="1"
      size="4"
      maxlength="4"
    />
  </div>

  <div class="miedit-action">
    <input type="submit" value="Apply"/>
  </div>
</form>
