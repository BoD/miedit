<!-- Delay widget -->
<form class="content-delay" data-call="onSubmit">
  <h2>Delay<input type="submit" value="Apply"/></h2>
  <div>
    <div class="miedit-field">
      <label for="content-delay-value">Delay (ticks):</label>
      <input
        id="content-delay-value"
        type="number"
        name="value"
        min="1"
        max="100"
        value="1"
        size="4"
        maxlength="4"
      />
    </div>
  </div>
</form>
