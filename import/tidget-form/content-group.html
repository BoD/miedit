<!-- Group widget -->
<form class="content-group" data-call="onSubmit">
  <h2>Group<input type="submit" value="Apply"/></h2>

  <div>
    <div class="miedit-field">
      <label for="content-group-x">X:</label>
      <input
        id="content-group-x"
        type="number"
        name="x"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-group-y">Y:</label>
      <input
        id="content-group-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-group-invisible">Invisible:</label>
      <input
        id="content-group-invisible"
        type="checkbox"
        name="invisible"
        value="checked"
      />
    </div>
  </div>
</form>
