<!-- Group widget -->
<form class="content-group" data-call="onSubmit">
  <h2>Group<input type="submit" value="Apply"/></h2>

  <div>
    <div class="miedit-field">
      <label for="content-group-offset-x">X offset:</label>
      <input
        id="content-group-offset-x"
        type="number"
        name="x"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-group-offset-y">Y offset:</label>
      <input
        id="content-group-offset-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-group-disabled">Disabled:</label>
      <input
        id="content-group-disabled"
        type="checkbox"
        name="invisible"
        value="checked"
      />
    </div>

    <div class="miedit-info">
      <h3>Note</h3>
      <p>Only absolute positioning is affected by X and Y offsets.</p>
    </div>
  </div>
</form>
