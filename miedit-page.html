<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MiEdit</title>
    <link rel="stylesheet" href="library/FontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="library/jstree/dist/themes/default/style.css"/>
    <link rel="stylesheet" href="library/input-number-button/style.css"/>
    <link rel="stylesheet" href="library/simple-ribbon/simple-ribbon.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/minitel-mosaic.css" />
    <link rel="stylesheet" href="css/miedit-oldstyle.css" />
  </head>
  <body>
    <div id="miedit">
      <div class="emulator-container">
        <x-minitel data-speed="1200" data-color="true">
          <canvas class="minitel-screen" data-minitel="screen"></canvas>
          <canvas class="minitel-cursor" data-minitel="cursor"></canvas>

          <audio class="minitel-beep" data-minitel="beep">
            <source src="sound/minitel-bip.mp3" type="audio/mpeg"/>
            Too bad, your browser does not support HTML5 audio or mp3 format.
          </audio>      
        </x-minitel>
      </div>

      <import src="import/control.html"></import>
      <import src="import/tidgets.html"></import>
      <import src="import/recorder.html"></import>

      <div class="mitree-container">
        <div class="zone-container miedit-treeactions">
          <h1>Tidgets tree</h1>
          <div class="miedit-tree"></div>
        </div>
        <div class="zone-container miedit-forms">
          <h1>Tidgetâ€™s settings</h1>
          <import src="import/tidget-form/move-locate.html"></import>
          <import src="import/tidget-form/content-string.html"></import>
          <import src="import/tidget-form/content-ceefax.html"></import>
          <import src="import/tidget-form/content-block.html"></import>
          <import src="import/tidget-form/content-box.html"></import>
          <import src="import/tidget-form/content-graphics.html"></import>
          <import src="import/tidget-form/content-oldstyle.html"></import>
          <import src="import/tidget-form/form-smgraph.html"></import>
          <import src="import/tidget-form/content-group.html"></import>
          <import src="import/tidget-form/content-delay.html"></import>
          <import src="import/tidget-form/content-g0.html"></import>
          <import src="import/tidget-form/content-g1.html"></import>
          <import src="import/tidget-form/content-raw.html"></import>
          <import src="import/tidget-form/drcs-create.html"></import>
          <import src="import/tidget-form/drcs-advanced-char.html"></import>
          <import src="import/tidget-form/drcs-advanced-def.html"></import>
          <import src="import/tidget-form/drcs-advanced-start.html"></import>
          <import src="import/tidget-form/drcs-advanced-end.html"></import>
          <import src="import/tidget-form/drcs-black-white.html"></import>
          <import src="import/tidget-form/effect-double-height.html"></import>
          <import src="import/tidget-form/effect-normal-size.html"></import>
          <import src="import/tidget-form/effect-double-width.html"></import>
          <import src="import/tidget-form/effect-double-size.html"></import>
          <import src="import/tidget-form/effect-blink-on.html"></import>
          <import src="import/tidget-form/effect-blink-off.html"></import>
          <import src="import/tidget-form/effect-underline-on.html"></import>
          <import src="import/tidget-form/effect-underline-off.html"></import>
          <import src="import/tidget-form/effect-invert-on.html"></import>
          <import src="import/tidget-form/effect-invert-off.html"></import>
          <import src="import/tidget-form/mask-zone-on.html"></import>
          <import src="import/tidget-form/mask-zone-off.html"></import>
          <import src="import/tidget-form/mask-global-on.html"></import>
          <import src="import/tidget-form/mask-global-off.html"></import>
          <import src="import/tidget-form/empty.html"></import>
        </div>

        <import src="import/miedit-mosaic.html"></import>
        <import src="import/miedit-oldstyle.html"></import>
      </div>
    </div>
    <script src="library/generichelper/generichelper.js"></script>
    <script src="library/import-html/import-html.js"></script>
    <script src="library/input-number-button/input-number-button.js"></script>
    <script src="library/autocallback/autocallback.js"></script>

    <script src="library/settings-suite/settings-suite.js"></script>
    <script src="library/gif-minitel/gif-minitel.js"></script>

    <script src="library/minitel/constant.js"></script>
    <script src="library/minitel/stream.js"></script>

    <script src="library/minitel/protocol.js"></script>

    <script src="library/drawing/circle.js"></script>

    <script src="library/drawing/bwdrcs.js"></script>

    <script src="library/jquery/jquery.js"></script>
    <script src="library/jstree/dist/jstree.js"></script>
    <script src="library/simple-ribbon/simple-ribbon.js"></script>

    <script src="library/minitel/mosaic-memory.js"></script>
    <script src="library/minitel/decoder.js"></script>
    <script src="library/minitel/minitel-emulator.js"></script>

    <script src="library/miedit/mitree.js"></script>
    <script src="library/miedit/mistorage.js"></script>
    <script src="library/miedit/mimosaic.js"></script>
    <script src="library/miedit/mioldstyle.js"></script>
    <script src="library/miedit/midecompiler.js"></script>
    <script src="app/miedit-page.js"></script>
  </body>
</html>
