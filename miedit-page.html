<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MiEdit</title>
    <link rel="stylesheet" href="library/FontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="library/jstree/dist/themes/default/style.css"/>
    <link rel="stylesheet" href="library/jquery.inputnumber/style.css"/>
    <link rel="stylesheet" href="library/simple-ribbon/simple-ribbon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="miedit">
      <div class="migrid">
        <canvas id="minitel-screen"></canvas>
      </div>

      <import src="import/ribbon.html"></import>

      <div class="mitree-container">
        <div class="miedit-treeactions">
          <div class="miedit-tree"></div>
        </div>
        <div class="miedit-forms">
          <import src="import/tidget-form/move-locate.html"></import>
          <import src="import/tidget-form/content-string.html"></import>
          <import src="import/tidget-form/content-block.html"></import>
          <import src="import/tidget-form/form-smgraph.html"></import>
          <import src="import/tidget-form/content-group.html"></import>
          <import src="import/tidget-form/content-delay.html"></import>
          <import src="import/tidget-form/empty.html"></import>
        </div>
      </div>
    </div>

    <script src="library/jquery/jquery.js"></script>
    <script src="library/jquery.unserialize/jquery.unserialize.js"></script>
    <script src="library/jquery.autocallback/jquery.autocallback.js"></script>
    <script src="library/importHTML/importHTML.js"></script>
    <script src="library/jquery.inputnumber/jquery.inputnumber.js"></script>
    <script src="library/jstree/dist/jstree.js"></script>
    <script src="library/queryParameters/queryParameters.js"></script>
    <script src="library/simple-ribbon/simple-ribbon.js"></script>

    <script src="app/font-sprite.js"></script>
    <script src="app/page-cell.js"></script>
    <script src="app/page-memory.js"></script>
    <script src="app/minitel-decoder.js"></script>
    <script src="app/minitel-screen.js"></script>

    <script src="test/atari.vdt.js"></script>

    <script src="app/mitree.js"></script>
    <script src="app/migrid.js"></script>
    <script src="app/miform.js"></script>
    <script src="app/mistorage.js"></script>
    <script src="app/miedit-page.js"></script>

  </body>
</html>
