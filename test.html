<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test âˆ’ MiEdit</title>
    <link rel="stylesheet" href="library/bootstrap4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <import src="import/main-menu.html"></import>

    <div class="container theme-showcase" role="main">
      <h1>Test</h1>
      <div id="canvases"></div>

      <img id="g0" src="font/ef9345-g0.png"></img>
      <img id="g1" src="font/ef9345-g1.png"></img>
    </div>

    <script src="library/jquery/jquery.js"></script>
    <script src="app/font-sprite.js"></script>
    <script src="app/page-cell.js"></script>
    <script src="app/page-memory.js"></script>
    <script src="app/minitel-decoder.js"></script>
    <script src="app/minitel-screen.js"></script>

    <script src="test/tests.js"></script>
    <script>
        const canvases = document.getElementById("canvases");
        for(let i = 0; i < tests.length; i++) {
            let canvas = document.createElement('canvas');
            canvases.appendChild(canvas);
            let ms = new MinitelScreenTest(canvas);
            ms.send(tests[i]);
        }
    </script>
  </body>
</html>
