<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="jstree/dist/themes/default/style.css" />
    <link rel="stylesheet" href="migrid/style.css" />
    <link rel="stylesheet" href="miform/style.css" />
    <link rel="stylesheet" href="mitree/style.css" />
  </head>
  <body>
    <h1>MiEdit</h1>

    <div id="miedit" class="containers">
      <div class="migrid-container container">
        <h2>Grid</h2>
        <div class="migrid"></div>
      </div>

      <div class="mitree-container container">
        <h2>Tree</h2>
        <form class="miedit-actions">
          <import src="import/form-actions.html"></import>
        </form>
        <div class="miedit-tree"></div>
        <div class="miedit-forms">
          <import src="import/form-string.html"></import>
          <import src="import/form-block.html"></import>
          <import src="import/form-smgraph.html"></import>
          <import src="import/form-group.html"></import>
          <import src="import/form-delay.html"></import>
        </div>
      </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="library/jquery.unserialize/jquery.unserialize.js"></script>
    <script src="library/importHTML/importHTML.js"></script>
    <script src="jstree/dist/jstree.js"></script>
    <script src="mitree/mitree.js"></script>
    <script src="migrid/migrid.js"></script>
    <script src="miform/miform.js"></script>
    <script src="mistorage/mistorage.js"></script>
    
    <script src="miedit.js"></script>
  </body>
</html>
